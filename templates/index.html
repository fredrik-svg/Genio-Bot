<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genio-Bot Web Frontend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        
        .chat-container {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
            background: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .message.bot {
            background: #e9ecef;
            color: #333;
        }
        
        .message-label {
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 5px;
            opacity: 0.8;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
        }
        
        #questionInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        #questionInput:focus {
            outline: none;
            border-color: #667eea;
        }
        
        #sendButton {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
        }
        
        #sendButton:hover {
            background: #5568d3;
        }
        
        #sendButton:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #666;
            margin-top: 10px;
        }
        
        .loading.show {
            display: block;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Genio-Bot</h1>
        <p class="subtitle">St√§ll fr√•gor i textform</p>
        
        <div class="chat-container" id="chatContainer">
            <p style="text-align: center; color: #999;">Skriv en fr√•ga nedan f√∂r att b√∂rja...</p>
        </div>
        
        <div class="input-container">
            <input 
                type="text" 
                id="questionInput" 
                placeholder="Skriv din fr√•ga h√§r..."
                autocomplete="off"
            />
            <button id="sendButton">Skicka</button>
        </div>
        
        <div class="loading" id="loading">
            <p>‚è≥ V√§ntar p√• svar...</p>
        </div>
        
        <div class="error" id="error"></div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const questionInput = document.getElementById('questionInput');
        const sendButton = document.getElementById('sendButton');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        
        let messageCount = 0;
        
        function addMessage(text, isUser) {
            // Remove welcome message if it's the first message
            if (messageCount === 0) {
                chatContainer.innerHTML = '';
            }
            messageCount++;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = isUser ? 'Du' : 'Bot';
            
            const content = document.createElement('div');
            content.textContent = text;
            
            messageDiv.appendChild(label);
            messageDiv.appendChild(content);
            chatContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }
        
        async function sendQuestion() {
            const text = questionInput.value.trim();
            if (!text) return;
            
            // Disable input
            questionInput.disabled = true;
            sendButton.disabled = true;
            loading.classList.add('show');
            
            // Add user message
            addMessage(text, true);
            questionInput.value = '';
            
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addMessage(data.reply, false);
                } else {
                    showError(data.error || 'Ett fel uppstod');
                }
            } catch (error) {
                showError('Kunde inte ansluta till servern');
            } finally {
                // Re-enable input
                questionInput.disabled = false;
                sendButton.disabled = false;
                loading.classList.remove('show');
                questionInput.focus();
            }
        }
        
        sendButton.addEventListener('click', sendQuestion);
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendQuestion();
            }
        });
        
        // Focus input on load
        questionInput.focus();
    </script>
</body>
</html>
